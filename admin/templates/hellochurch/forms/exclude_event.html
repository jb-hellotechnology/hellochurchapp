<perch:form id="exclude_event" method="post" app="hello_church" action="/calendar?msg=event_excluded">

	<article class="flow">
		<perch:success>
			<article class="flow">
				<p class="alert success"><span class="material-symbols-outlined">check_circle</span>Event excluded</p>
			</article>
			<footer>
				<a class="button primary" href="/calendar">Calendar</a>
			</footer>
		</perch:success>
		<div>
			<p><strong>This individual event will be hidden from your calendar. You can restore it via any other repeat event of the same type.</strong></p>
		</div>
	</article>

	<footer>
		<perch:input type="hidden" value="<perch:forms id="eventID">" name="eventID" />
		<perch:input type="hidden" value="<perch:forms id="date">" name="date" />
		<perch:input type="submit" value="Exclude Event" class="button danger" />
	</footer>

</perch:form>
