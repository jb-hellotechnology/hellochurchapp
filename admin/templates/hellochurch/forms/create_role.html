<perch:form id="create_role" method="post" app="hello_church">

	<article class="flow">
		<perch:success>
			<article class="flow">
				<p class="alert success">Role created.</p>
			</article>
			<footer>
				
			</footer>
		</perch:success>
		<div>
			<perch:label for="roleName">Role Name</perch:label>
			<perch:input type="text" id="roleName" required="true" label="Role Name" />
			<perch:error for="roleName" type="required"><p class="help error">Please add a your role's name</p></perch:error>
		</div>
		<div>
			<perch:label for="roleDescription">Role Description</perch:label>
			<perch:input type="textarea" class="redactor" id="roleDescription" label="Role Description" />
		</div>
	</article>

	<footer>
		<perch:input type="hidden" value="<perch:forms id="memberID">" name="memberID" />
		<perch:input type="hidden" value="<perch:forms id="churchID">" name="churchID" />
		<perch:input type="submit" value="Save" class="button primary" />
	</footer>

</perch:form>
