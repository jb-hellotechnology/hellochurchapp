<perch:form id="download_rota_role" method="post" app="hello_church">

	<article>
		<label>Role</label>
		<perch:input type="select" options="<perch:forms id="roles" />" id="roleID" />
		<perch:input type="hidden" value="<perch:forms id="memberID">" name="memberID" />
		<perch:input type="hidden" value="<perch:forms id="churchID">" name="churchID" />
		<perch:input type="hidden" value="<perch:forms id="contactID">" name="contactID" />
	</article>
	<footer>
		<perch:input type="submit" value="Download Rota PDF" class="button secondary" />
	</footer>

</perch:form>
