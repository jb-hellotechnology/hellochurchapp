<perch:form id="delete_family" method="post" app="hello_church" action="/settings/families?msg=family_deleted">

	<article class="flow">
		<perch:success>
			<article class="flow">
				<p class="alert success"><span class="material-symbols-outlined">check_circle</span>Family deleted</p>
			</article>
			<footer>
				<a class="button primary" href="/settings/families">Families</a>
			</footer>
		</perch:success>
		<div>
			<p><strong>This is permanent and cannot be un-done.</strong></p>
			<p>By clicking the button below you will be deleting <strong><perch:forms id="familyName" /></strong> from your account.</p>
			<p>Deleting the family does not delete the individual family members from your account.</p>
		</div>
	</article>

	<footer>
		<perch:input type="hidden" value="<perch:forms id="familyID">" name="familyID" />
		<perch:input type="submit" value="Delete Family" class="button danger" />
	</footer>

</perch:form>
