<perch:form id="switch_key" method="post" app="hello_church" action="/check">

	<article class="flow">
		<perch:error show-form="true">
			<p class="alert error"><span class="material-symbols-outlined">error</span>Incorrect key</p>
		</perch:error>
		<div>
			<perch:label for="key">Key <span class="required">Required</span></perch:label>
			<perch:input type="password" id="key" required="true" label="Key" />
			<perch:error for="key" type="required"><p class="alert error"><span class="material-symbols-outlined">error</span>Incorrect key</p></perch:error>
		</div>
	</article>

	<footer>
		<perch:input type="hidden" value="<perch:forms id="churchID">" name="churchID" />
		<perch:input type="submit" value="Proceed" class="button primary" />
	</footer>

</perch:form>
