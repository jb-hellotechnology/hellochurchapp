<perch:form id="create_venue" method="post" app="hello_church">

	<article class="flow">
		<perch:success>
			<article class="flow">
				<p class="alert success">Venue created.</p>
			</article>
			<footer>
				
			</footer>
		</perch:success>
		<div>
			<perch:label for="venueName">Venue Name</perch:label>
			<perch:input type="text" id="venueName" required="true" label="Venue Name" />
			<perch:error for="venueName" type="required"><p class="help error">Please add a your venue's name</p></perch:error>
		</div>
		<div>
			<perch:label for="venueDescription">Venue Description</perch:label>
			<perch:input type="textarea" class="redactor" id="venueDescription" label="Venue Description" />
		</div>
	</article>

	<footer>
		<perch:input type="hidden" value="<perch:forms id="memberID">" name="memberID" />
		<perch:input type="hidden" value="<perch:forms id="churchID">" name="churchID" />
		<perch:input type="submit" value="Save" class="button primary" />
	</footer>

</perch:form>
