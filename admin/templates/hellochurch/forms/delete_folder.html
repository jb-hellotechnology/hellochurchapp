<perch:form id="delete_folder" method="post" app="hello_church" action="/documents/?msg=folder_deleted">

	<article class="flow">
		<perch:success>
			<article class="flow">
				<p class="alert success">Folder deleted.</p>
			</article>
			<footer>
				<a class="button primary" href="/documents">Documents</a>
			</footer>
		</perch:success>
		<div>
			<p><strong>This is permanent and cannot be un-done.</strong></p>
			<p>By clicking the button below you will be deleting <strong>'<perch:forms id="folderName" />' and its contents</strong> from your account.</p>
		</div>
	</article>

	<footer>
		<perch:input type="hidden" value="<perch:forms id="folderID">" name="folderID" />
		<perch:input type="submit" value="Delete Folder" class="button danger" />
	</footer>

</perch:form>
