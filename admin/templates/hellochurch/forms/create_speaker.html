<perch:form id="create_speaker" method="post" app="hello_church">

	<article class="flow">
		<perch:success>
			<article class="flow">
				<p class="alert success"><span class="material-symbols-outlined">check_circle</span>Speaker created</p>
			</article>
			<footer class="end">
				<a class="button secondary" href="/settings/speakers/#form1_create_speaker">Add Speaker</a>
			</footer>
		</perch:success>
		<div>
			<perch:label for="speakerName">Speaker Name <span class="required">Required</span></perch:label>
			<perch:input type="text" id="speakerName" required="true" label="Series Name" />
			<perch:error for="speakerName" type="required"><p class="help error">Please add a your speaker's name</p></perch:error>
		</div>
	</article>

	<footer>
		<perch:input type="hidden" value="<perch:forms id="memberID">" name="memberID" />
		<perch:input type="hidden" value="<perch:forms id="churchID">" name="churchID" />
		<perch:input type="submit" value="Save" class="button primary" />
	</footer>

</perch:form>
