<perch:form id="delete_contact" method="post" app="hello_church" action="/contacts/?msg=contact_deleted">

	<article class="flow">
		<perch:success>
			<article class="flow">
				<p class="alert success"><span class="material-symbols-outlined">check_circle</span>Contact deleted</p>
			</article>
			<footer>
				<a class="button primary" href="/contacts">Contacts</a>
			</footer>
		</perch:success>
		<div>
			<p><strong>This is permanent and cannot be un-done.</strong></p>
			<p>By clicking the button below you will be deleting <strong><perch:forms id="contactFirstName" /> <perch:forms id="contactLastName" /></strong> from your account.</p>
		</div>
	</article>

	<footer>
		<perch:input type="hidden" value="<perch:forms id="contactID">" name="contactID" />
		<perch:input type="submit" value="Delete Contact" class="button danger" />
	</footer>

</perch:form>
