<perch:form id="create_note" method="post" app="hello_church" action="/contacts/edit-contact?id=<perch:forms id="contactID" />">

	<article class="flow">
		<perch:success>
			<article class="flow">
				<p class="alert success">Note created.</p>
			</article>
			<footer>
				<a class="button primary" href="/contacts">Contacts</a>
			</footer>
		</perch:success>
		<div>
			<perch:label for="subject">Subject</perch:label>
			<perch:input type="text" id="subject" required="true" label="Subject" />
		</div>
		<div>
			<perch:label for="note">Note</perch:label>
			<perch:input type="textarea" id="note" required="true" label="Note" class="redactor" />
		</div>
	</article>

	<footer>
		<perch:input type="hidden" value="<perch:forms id="memberID">" name="memberID" />
		<perch:input type="hidden" value="<perch:forms id="contactID">" name="contactID" />
		<perch:input type="hidden" value="<perch:forms id="churchID">" name="churchID" />
		<perch:input type="submit" value="Add Note" class="button primary" />
	</footer>

</perch:form>
