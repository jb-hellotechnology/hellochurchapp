<perch:form id="delete_venue" method="post" app="hello_church" action="/settings/venues?msg=venue_deleted">

	<article class="flow">
		<perch:success>
			<article class="flow">
				<p class="alert success">Venue deleted.</p>
			</article>
			<footer>
				<a class="button primary" href="/settings/venues">Venues</a>
			</footer>
		</perch:success>
		<div>
			<p><strong>This is permanent and cannot be un-done.</strong></p>
			<p>By clicking the button below you will be deleting <strong><perch:forms id="venueName" /></strong> from your account.</p>
		</div>
	</article>

	<footer>
		<perch:input type="hidden" value="<perch:forms id="venueID">" name="venueID" />
		<perch:input type="submit" value="Delete Venue" class="button danger" />
	</footer>

</perch:form>
