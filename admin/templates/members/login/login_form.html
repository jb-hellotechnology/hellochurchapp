<perch:form id="login" method="post" app="perch_members">

	<article class="flow">
		<perch:error for="all" type="login">
			<p class="alert error">Those details do not match our records.</p>
		</perch:error>	
		<div>
			<perch:label for="email">Email</perch:label>
			<perch:input type="email" id="email" required="true" label="Email" />
			<perch:error for="email" type="required"><p class="alert warning">Required</p></perch:error>
			<perch:error for="email" type="format"><p class="alert error">Check format of address</p></perch:error>
		</div>
		<div>
			<perch:label for="password">Password</perch:label>
			<perch:input type="password" id="password" required="true" label="Password" />
			<perch:error for="password" type="required"><p class="alert error">Required</p></perch:error>
		</div>
	</article>
	<footer>
		<perch:input type="submit" id="submit" value="Sign In" class="button primary" />
		<perch:input type="hidden" id="r" />
	</footer>

</perch:form>
