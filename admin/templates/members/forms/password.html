<perch:form id="password" method="post" app="perch_members">

	<article class="flow">
		<perch:success show-form="true">
			<p class="alert success">Your details have been updated.</p>
		</perch:success>
		<div>
			<perch:label for="old_password">Current password</perch:label>
			<perch:input type="password" id="old_password" required="true" />
			<perch:error for="old_password" type="required"><p class="help error">Please enter your current password</p></perch:error>
			<perch:error for="old_password" type="valid"><p class="help error">That password doesn't match our records</p></perch:error>
		</div>
		<div>
			<perch:label for="password">New Password</perch:label>
			<perch:input type="password" id="password" required="true" match-with="password2" />
			<perch:error for="password" type="required"><p class="help error">Please enter a new password</p></perch:error>
			<perch:error for="password" type="match"><p class="help error">Passwords do not match</p></perch:error>
		</div>
		<div>
			<perch:label for="password2">Repeat new password</perch:label>
			<perch:input type="password" id="password2" required="true" />
			<perch:error for="password2" type="required"><p class="help error">Please repeat your password</p></perch:error>
		</div>
	</article>
	
	<footer>
		<perch:input type="submit" value="Set New Password" class="button primary" />
		<perch:input type="hidden" id="token" />
	</footer>
	
</perch:form>
